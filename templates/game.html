<!DOCTYPE html >
<html>
<head>
  <link type = "text/css" rel="stylesheet" href="../resources/game.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type = "text/javascript" src="../resources/game.js"></script>

  <title> Redhead Bedhead </title>
</head>
<body>

<form method="post" action="/save_data">
  <section class = "status"/>
    <div class= "monkeys">


      <div  class= "health"> <p1>Health:&nbsp;</p1> <p2 id = "health"> {{user.hp}} </p2> </div>
      <div class= "attack"> <p1>Attack:&nbsp;</p1><p2 id = "attack"> {{user.attack}}</p2></div>
      <div class= "magic"> <p1>Magic:&nbsp;</p1><p2 id = "magicA"> {{user.mp}} </p2></div>
      <div class= "speed"> <p1>Speed:&nbsp;</p1> <p2 id = "speed"> {{user.speed}}</p2></div>
      <div class= "items"> <p1>Items:&nbsp;</p1></div><div><p2  id = "item1"> {{user.item1}}</p2></div>
      <div class= "items"> <p2 id = "item2"> {{user.item2}}</p2></div>
      <div class= "items"> <p2 id = "item3"> {{user.item3}}</p2></div>
      <div class= "exp"> <p1>exp:&nbsp;</p1><p2 id = "exp"> {{user.experience}}</p2></div>
      <div class= "expneeded"> <p1>exp needed:&nbsp;</p1><p2 id = "expNeeded"> {{user.exp_needed}}</p2></div>
    </div>
  </section>
</form>
  <p> {{user.hp}}/{{user.hp}}</p>


  <img id = "character" src="../resources/walkdown1.png" />
  <section class = "battle_screen">
    <div class= buttons>
    <input id="fight" type="button" value = "Fight"/> <br>
    <input id="magic" type="button" value = "Magic"/> <br>
    <input id="escape" type="button" value = "Escape"/>
  </div>
    <img id = "enemy" src = "../resources/bonesattack.gif"/>
  </section>

</body>
</html>
