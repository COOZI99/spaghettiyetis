<!DOCTYPE html >
<html>
<head>
  <link type = "text/css" rel="stylesheet" href="../resources/game.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type = "text/javascript" src="../resources/game.js"></script>

  <title> Redhead Bedhead </title>
</head>
<body>

  <section class = "status"/>
    <div class= "monkeys">

      <p>Health:</p><p id = "health"> {{user.hp}} </p> 
      <p>Attack:</p><p id = "attack"> {{user.attack}}</p>
      <p>Magic:</p><p id = "magicA"> {{user.mp}} </p>
      <p>Speed:</p><p id = "speed"> {{user.speed}}</p>
      <p>Items:</p><p id = "item1"> {{user.item1}}</p>
      <p id = "item2"> {{user.item2}}</p>
      <p id = "item3"> {{user.item3}}</p>
      <p>exp:</p><p id = "exp"> {{user.experience}}</p>
      <p>exp needed:</p><p id = "expNeeded"> {{user.exp_needed}}</p>

    </div>
  </section>
  <p> {{user.hp}}/{{user.hp}}</p>


  <img id = "character" src="../resources/walkingright.gif" />
  <section class = "battle_screen">
    <div class= buttons>
    <input id="fight" type="button" value = "Fight"/> <br>
    <input id="magic" type="button" value = "Magic"/> <br>
    <input id="escape" type="button" value = "Escape"/>
  </div>
    <img id = "enemy" src = "../resources/bonesattack.gif"/>
  </section>



</body>
</html>
