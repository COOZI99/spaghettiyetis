<!DOCTYPE html >
<html>
<head>
  <link type = "text/css" rel="stylesheet" href="../resources/game.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type = "text/javascript" src="../resources/game.js"></script>

  <title> Redhead Bedhead </title>
</head>
<body>

  <section class = "status"/>
    <div class= "monkeys">
      <ul>
      <li>Health:<p id = "health">{{user.hp}}</p></li>
      <li>Attack: <p id = "attack">{{user.attack}}</p></li>
      <li id = "magicA"> Magic: {{user.mp}} </li>
      <li> Speed: <p id = "speed">{{user.speed}}</p></li>
      <li id = "item1"> Items: <br>{{user.item1}}</li>
      <li id = "item2"> {{user.item2}}</li>
      <li id = "item3"> {{user.item3}}</li>
      <li id = "exp"> exp: {{user.experience}}</li>
      <li id = "expNeeded"> exp needed: {{user.exp_needed}}</li>
      </ul>
    </div>
  </section>
  <p> {{user.hp}}/{{user.hp}}</p>


  <img id = "character" src="../resources/walkingright.gif" />
  <section class = "battle_screen">
    <div class= buttons>
    <input id="fight" type="button" value = "Fight"/> <br>
    <input id="magic" type="button" value = "Magic"/> <br>
    <input id="escape" type="button" value = "Escape"/>
  </div>
    <img id = "enemy" src = "../resources/bonesattack.gif"/>
  </section>



</body>
</html>
